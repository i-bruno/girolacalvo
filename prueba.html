<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Prueba</title>
</head>
<body>
    <div class="accordion-body">
        <ul id="eventos-list" class="list-group">
        </ul>
    </div>

    <script>
        // Carga el archivo JSON
    fetch('agendaGirola.json')
        .then(response => response.json())
        .then(data => {
            const eventosList = document.getElementById('eventos-list');
            
            // Recorre los datos del archivo JSON y crea din√°micamente los elementos <li>
            data.forEach(evento => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.innerHTML = `${evento.titEvento}: ${evento.fecha} - ${evento.lugar}`;

                // Agrega el elemento <li> al elemento <ul>
                eventosList.appendChild(li);
            });
        })
        .catch(error => console.error('Error al cargar el archivo JSON:', error));
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
