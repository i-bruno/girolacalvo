<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="girola.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="bg-white rounded">
            <img src="logoUnaLinea.png" alt="logo Girola Calvo" class="logoHeader p-2">
        </div>
    </header>
    <div class="seccionHome d-flex flex-column">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button bg-danger-subtle" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        <img src="clipboard.svg" alt="ensayos" class="me-2">Ensayos
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="cardEnsayos d-flex flex-column align-items-center">
                            <h3>¿Cuando?</h3>
                            <p>Todos los Jueves a las 18</p>
                            <h3>¿Donde?</h3>
                            <p>Carlos Calvo 3619, Boedo, CABA</p>
                            <a href="https://www.instagram.com/tallerdeartepopular" target="_blank">
                                <img src="logoTap.jpg" alt="loto tap" class="logoTap">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-warning-subtle" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        <img src="mic.svg" alt="microfono" class="me-2"> Presentaciones
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="cardFestitap">
                            <h3>Festitaps</h3>
                            <!-- <h4>2024</h4>
                            <hr> -->
                            <h4>2023</h4>
                            <div>
                                <iframe width="280" height="158"
                                    src="https://www.youtube.com/embed/1IGYLadXRkI?si=IZ8GS2SLFdGlPgi1"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>

                            <div>
                                <iframe width="280" height="158"
                                    src="https://www.youtube.com/embed/videoseries?si=e7-FU5GhWHHJOuK1&amp;list=PLg4kFueU2getiRtj_lXxtWloqmMtKU2pH"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                        <hr>
                        <div class="cardPujoleada">
                            <h3>Pujoleadas</h3>
                            <!-- <h4>2024</h4>
                            <hr> -->
                            <h4>2023</h4>
                            <div>
                                <iframe width="280" height="158"
                                    src="https://www.youtube.com/embed/6ZX6jvV0mvc?si=H4jJy5ZShHfR7XNh"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>

                            <div>
                                <iframe width="280" height="158"
                                    src="https://www.youtube.com/embed/2me6arNamm4?si=Z1JlvY-agmt-DUTM"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-success-subtle" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                        <img src="calendar.svg" alt="calendario" class="me-2">Agenda
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">
                                Pujoleada: Sábado 25 de mayo <span class="badge bg-secondary"
                                    id="pujoleada-badge"></span>
                            </li>
                            <li class="list-group-item">
                                Festitap: Viernes 28 y Sábado 29 de Junio <span class="badge bg-secondary"
                                    id="festitap-junio-badge"></span>
                            </li>
                            <li class="list-group-item">
                                ECUNHI: Sábado 5 de octubre <span class="badge bg-secondary" id="ecunhi-badge"></span>
                            </li>
                            <li class="list-group-item">
                                Festitap: Viernes 13 y Sábado 14 de Diciembre <span class="badge bg-secondary"
                                    id="festitap-diciembre-badge"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="cardEnsayos">
            <h3>Ensayos</h3>
        </div> -->

        <footer>
            <div class="d-flex flex-column justify-content-center align-items-center bg-white rounded">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <a href="https://www.instagram.com/girolacalvo" target="_blank"><img src="instagram.svg"
                            alt="instagram" class="m-1"></a>
                    <a href="https://www.youtube.com/@GirolaCalvo" target="_blank"><img src="youtube.svg" alt="youtube"
                            class="m-1"></a>
                </div>
                <div>
                    <p>
                        Boedo • Argentina
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="fechas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
